version: '3.8'

services:
  google-home-mcp:
    build: .
    image: google-home-mcp:latest
    container_name: google-home-mcp
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - AUTH_TOKEN=${AUTH_TOKEN:-your-secret-token}
    volumes:
      - ./token.json:/app/token.json
      - ./credentials.json:/app/credentials.json:ro
    restart: unless-stopped